<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the number? - The Game</title>
    <meta name="keywords" content="Contexto, Descubra o número secreto, Jogo Online, Jogo de lógica">
    <meta name="description" content="A cada rodada um número secreto aleatório irá surgir, sua missão será descobrir qual é o número secreto.">

</head>

<body>

    <div class="container">

        <h1>What's the number?</h1>


        <div class="count">
        </div>

        <input class="input" type="number" placeholder="digite um número">
        <input class="button" type="submit" value="TENTAR">
        <button class="button-reset" onclick="location.reload()">NOVA RODADA</button>

        <div class="info">
        </div>

        <section class="manual">
            <h2>Como jogar</h2>
            <p>A cada rodada um número secreto aleatório irá surgir, sua missão será descobrir com base nas dicas qual é o número secreto.</p>
            <p>Desafie seus amigos, quem descobrir qual é o número secreto com a menor quantidade de tentativas vence!</p>
        </section>
        


    </div>
